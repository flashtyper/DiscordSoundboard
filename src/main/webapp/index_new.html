<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/png" href="oi-logo.png">
    <title>oi Soundboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="soundboard_new.css">
    <meta name="theme-color" content="#222222" media="(prefers-color-scheme: dark)">
</head>

<body class="uk-light ">
    <div>
        <nav class="oi-navbar uk-navbar-sticky uk-navbar uk-navbar-container uk-margin">

            <div class="uk-navbar-left uk-margin-left">
                <a class="uk-navbar-item uk-logo" href="/">
                    <img src="Sherlock_animated.gif" width="30px" height="50px">

                </a>
                <a class="uk-navbar-item uk-navbar-toggle" href="#offcanvas" uk-toggle>
                    <span uk-navbar-toggle-icon></span> <span class="uk-margin-small-left">Menu</span>
                </a>

            </div>
            <div class="uk-navbar-right uk-visible@l uk-margin-right">
                <ul class="uk-navbar-nav ">
                    <li><a id="random"><span class="uk-margin-small-right" uk-icon="play-circle"></span> Zufall</a></li>
                    <li><a id="stop"><span class="uk-margin-small-right" uk-icon="close"></span>Stop</a></li>
                    <li><a id="reload"><span class="uk-margin-small-right" uk-icon="refresh"></span>Reload</a></li>
                    <li><a id="disconnect"><span class="uk-margin-small-right" uk-icon="sign-out"></span>Disconnect</a>
                    </li>
                </ul>
                <div class="uk-navbar-item ">
                    <div class="uk-margin">
                        <div class="uk-inline">
                            <a class="uk-form-icon uk-form-icon-flip" href="#" uk-icon="icon: play"></a>
                            <input id="url" class="uk-input" type="text" aria-label="Play" placeholder="URL">
                        </div>
                    </div>
                </div>
                <div class="uk-navbar-item ">
                    <div class="uk-margin">
                        <form class="uk-search uk-search-default">
                            <a href="" class="uk-search-icon-flip" uk-search-icon></a>
                            <input id="suche" class="uk-input" type="search" placeholder="Suchen" aria-label="Suchen">
                        </form>
                    </div>
                </div>

            </div>
        </nav>
    </div>
    <div id="modal-reload" class="uk-flex-top" uk-modal>
        <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">

            <button class="uk-modal-close-default" type="button" uk-close></button>
            <h2 class="uk-modal-title">Änderungen im Sound-Ordner</h2>
            <p class="">Es wurden Sound Änderungen im Bot erkannt. Die Seite wird neu geladen!</p>
            <p class="uk-text-right">
                <button id="modal-reload-ok" class="uk-button uk-button-primary" type="button">Ok</button>
            </p>

        </div>
    </div>
    <div id="main" style="user-select: none;  -webkit-user-select: none;" class=" uk-margin-left uk-margin-right">
        <ul id="sounds" class="oi-sound-container" style="user-select: none;  -webkit-user-select: none;">

        </ul>
    </div>
    <div id="offcanvas" uk-offcanvas="mode: push; overlay: true">
        <div class="uk-offcanvas-bar">
            <button class="uk-offcanvas-close" type="button" uk-close></button>
            <h3>oi-SoundBot</h3>
            <ul class="uk-nav uk-nav-default uk-hidden@l">
                <li class="uk-nav-divider"></li>

                <li><a id="random"><span class="uk-margin-small-right" uk-icon="play-circle"></span> Zufall</a></li>
                <li><a id="stop"><span class="uk-margin-small-right" uk-icon="close"></span>Stop</a></li>
                <li><a id="reload"><span class="uk-margin-small-right" uk-icon="refresh"></span>Reload</a></li>
                <li><a id="disconnect"><span class="uk-margin-small-right" uk-icon="sign-out"></span>Disconnect</a>
                </li>

                <li>
                    <div class="uk-navbar-item">
                        <div class="uk-margin uk-width-expand">
                            <form class="uk-width-expand uk-search uk-search-default">
                                <a href="" class="uk-search-icon-flip" uk-search-icon></a>
                                <input class="uk-input" type="search" placeholder="Suchen" aria-label="Suchen">
                            </form>
                        </div>
                    </div>
                </li>
                <li class="uk-nav-divider"></li>
            </ul>
            <ul id="kat_liste" class="uk-nav uk-nav-default">
                <li class="uk-nav-header">Kategorien</li>
                <li class="uk-active" uk-filter-control><a href="#"><span class="uk-margin-small-right"
                            uk-icon="icon:  chevron-right"></span> Alle</a></li>
                <li class="uk-nav-divider"></li>
            </ul>
            <ul class="uk-nav uk-nav-default">
                <li class="uk-nav-divider"></li>
                <li class="uk-nav-header">Channel</li>
                <li>
                    <div class="uk-navbar-item">
                        <div class="uk-margin uk-width-expand">
                            <select id="select_channel" class="uk-select uk-width-expand" aria-label="Select">

                            </select>
                        </div>
                    </div>
                </li>
            </ul>

        </div>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit-icons.min.js"></script>
    <script src="script_old.js"></script>
</body>

</html>
