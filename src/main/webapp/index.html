<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/png" href="oi-logo.png">
    <title>oi Soundboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="soundboard_new.css">
    <meta name="theme-color" content="#222222" media="(prefers-color-scheme: dark)">
</head>

<body class="uk-light ">
    <div>
        <nav class="oi-navbar uk-navbar uk-navbar-container" >

            <div class="uk-navbar-left uk-margin-left">
                <a class="uk-navbar-item uk-logo" href="/">
                    <img id="sherlock" src="Sherlock_animated.gif" >

                </a>
                <a class="uk-navbar-item uk-navbar-toggle uk-hidden@m" href="#offcanvas" uk-toggle>
                    <span uk-navbar-toggle-icon></span> <span class="uk-margin-small-left">Menu</span>
                </a>

            </div>
            <div class="uk-navbar-right uk-visible@m uk-margin-right">
                <ul class="uk-navbar-nav ">
                    <li><a id="random"><span class="uk-margin-small-right" uk-icon="play-circle"></span> Zufall</a></li>
                    <li><a id="stop"><span class="uk-margin-small-right" uk-icon="close"></span>Stop</a></li>
                    <li><a id="settings"><span class="uk-margin-small-right" uk-icon="settings"></span>Settings</a></li>
                </ul>
                <div class="uk-navbar-item ">
                    <div class="uk-inline uk-width-small">
                        <button id="play" class="uk-form-icon uk-form-icon-flip" href="#" uk-icon="icon: play"></button>
                        <input id="url" class="uk-input" type="text" aria-label="Play" placeholder="URL">
                    </div>
                </div>
                <div class="uk-navbar-item ">
                    <div class="uk-inline uk-width-small">
                        <a id="suche-a" class="uk-form-icon uk-form-icon-flip" href="#" uk-icon="icon: search"></a>
                        <input id="suche" class="uk-input" type="search" placeholder="Suchen" aria-label="Suchen">
                    </div>
                </div>

            </div>
        </nav>
    </div>
    <div id="modal-settings" class="uk-flex-top" uk-modal>
        <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">

            <button class="uk-modal-close-default" type="button" uk-close></button>
            <h2>Einstellungen</h3>
            <ul class="uk-nav uk-nav-default">
                <li class="uk-nav-header">Control</li>
                <li><a id="reload"><span class="uk-margin-small-right" uk-icon="refresh"></span>Reload</a></li>
                <li><a id="disconnect"><span class="uk-margin-small-right" uk-icon="sign-out"></span>Disconnect</a></li>
                <li class="uk-nav-divider"></li>
                <li class="uk-nav-header">Channel</li>
                <li>
                    <div class="uk-margin">
                        <div class="uk-margin uk-width-expand">
                            <select id="select_channel" class="uk-select uk-width-expand" aria-label="Select">

                            </select>
                        </div>
                    </div>
                </li>
            </ul>

        </div>
    </div>
    <div id="modal-info" class="uk-flex-top" uk-modal>
        <div id="modal-info-inner" class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">

            

        </div>
    </div>
    <div id="main" style="user-select: none;  -webkit-user-select: none;" class="">
        <div class="oi-sidebar-left uk-visible@m" class="uk-light">
            <div class="oi-sidebar-container">

            
            <ul id="kat_liste" class="uk-nav uk-nav-default">
                
            </ul>
            <ul class="uk-nav uk-nav-default">
                <li class="uk-nav-divider"></li>
            </ul>
          </div>
        </div>
        <ul id="sounds" class=" uk-margin-left uk-margin-right uk-margin-top oi-sound-container" style="user-select: none;  -webkit-user-select: none;">

        </ul>
    </div>
    <div id="offcanvas" uk-offcanvas="mode: slide; overlay: true">
        <div class="uk-offcanvas-bar">
            <button class="uk-offcanvas-close" type="button" uk-close></button>
            <h3>oi-SoundBot</h3>
            <ul class="uk-nav uk-nav-default">
                <li class="uk-nav-divider"></li>

                <li><a id="random"><span class="uk-margin-small-right" uk-icon="play-circle"></span> Zufall</a></li>
                <li><a id="stop"><span class="uk-margin-small-right" uk-icon="close"></span>Stop</a></li>
                <li><a id="settings"><span class="uk-margin-small-right" uk-icon="settings"></span>Settings</a></li>
                </li>
                <li class="uk-nav-divider"></li>
                <li>
                    <div class="uk-margin-top">
                        <div class="uk-width-expand">
                            <div class="uk-width-expand uk-search uk-search-default">
                                <div class="uk-inline uk-width-expand">
                                    <a id="suche-sidebar-a" class="uk-form-icon uk-form-icon-flip" href="#" uk-icon="icon: search"></a>
                                    <input id="suche-sidebar" class="uk-input" type="search" placeholder="Suchen" aria-label="Suchen">
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="uk-margin-top uk-margin-bottom">
                        <div class="uk-inline uk-width-expand">
                            <a id="play-sidebar" class="uk-form-icon uk-form-icon-flip" href="#" uk-icon="icon: play"></a>
                            <input id="url-sidebar" class="uk-input" type="text" aria-label="Play" placeholder="URL">
                        </div>
                    </div>
                </li>
                <li class="uk-nav-divider"></li>
            </ul>
            <ul id="kat_liste_sidebar" class="uk-nav uk-nav-default">
                
            </ul>
            <ul class="uk-nav uk-nav-default">
                <li class="uk-nav-divider"></li>
            </ul>

        </div>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit-icons.min.js"></script>
    <script src="script_old.js"></script>
</body>

</html>
